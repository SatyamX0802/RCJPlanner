<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Job</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{layout :: recruiter}"></div>
<div class="bg-gray-100 p-8">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Post a New Job</h1>

    <form th:action="@{/recruiter/post}" method="post">
      <div class="mb-4">
        <label class="block mb-1">Job Title</label>
        <input type="text" name="title" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Company</label>
        <input type="text" name="company" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Location</label>
        <input type="text" name="location" class="w-full border px-3 py-2 rounded" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Job Type</label>
        <select name="jobType" class="w-full border px-3 py-2 rounded">
          <option value="Full-time">Full-time</option>
          <option value="Internship">Internship</option>
          <option value="Part-time">Part-time</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Job Description</label>
        <textarea name="description" class="w-full border px-3 py-2 rounded" rows="4" required></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Apply Link (optional)</label>
        <input type="url" name="link" class="w-full border px-3 py-2 rounded">
      </div>

      <div class="mt-6">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Post Job</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
