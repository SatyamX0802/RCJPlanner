<!-- templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4 font-bold text-center">Register</h2>
	<div th:if="${param.error}" class="bg-red-100 text-red-700 p-2 rounded mb-3">
    Invalid username or password
	</div>
	<div th:if="${param.logout}" class="bg-green-100 text-green-700 p-2 rounded mb-3">
	    You have been logged out
	</div>
	<div th:if="${param.registered}" class="bg-green-100 text-green-700 p-2 rounded mb-3">
	    Registration successful! Please log in.
	</div>
	
    <form th:action="@{/register}" method="post" th:object="${user}">
    <input th:field="*{firstName}" placeholder="First Name" class="w-full mb-3 p-2 border rounded" required>
    <input th:field="*{lastName}" placeholder="Last Name" class="w-full mb-3 p-2 border rounded" required>
    <input th:field="*{username}" placeholder="Username" class="w-full mb-3 p-2 border rounded" required>
    <input th:field="*{password}" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" required>
    <input th:field="*{email}" placeholder="Email" class="w-full mb-3 p-2 border rounded" required>

    <!-- ðŸ”½ Role Dropdown -->
    <select th:field="*{role}" class="w-full mb-3 p-2 border rounded" required>
        <option value="" disabled selected>Select Role</option>
        <option value="USER">General User</option>
        <option value="RECRUITER">Recruiter</option>
    </select>

    <button class="bg-green-500 w-full text-white px-4 py-2 rounded hover:bg-green-600 transition">
        Register
    </button>
</form>
<div th:if="${errorMsg}" class="bg-red-100 text-red-700 p-2 rounded mt-3">
    <p th:text="${errorMsg}"></p>
</div>


    <div class="text-center mt-4">
        <p>Already have an account?</p>
        <a th:href="@{/login}" class="text-blue-500 hover:underline">Login here</a>
    </div>
</div>
</body>
</html>
