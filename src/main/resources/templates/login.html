<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl mb-4 font-bold text-center">Login</h2>
    
    <!-- Show error if login failed -->
    <div th:if="${errorMsg}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
        <span th:text="${errorMsg}"></span>
    </div>
    
    <form th:action="@{/login}" method="post">
        <input name="username" placeholder="Username" class="w-full mb-3 p-2 border rounded" required>
        <input type="password" name="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" required>
        <button class="bg-blue-500 w-full text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <div class="text-center mt-4">
        <p>Don't have an account?</p>
        <a th:href="@{/register}" class="text-blue-500 hover:underline">Register here</a>
    </div>
</div>
</body>
</html>
