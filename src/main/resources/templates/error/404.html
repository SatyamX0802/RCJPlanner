<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50">
	<div class="text-center mt-20">
  <h1 class="text-4xl font-bold text-red-600">404</h1>
  <p class="text-xl mt-4">Oops! The page you're looking for doesn't exist.</p>

  <!-- Recruiter dashboard link -->
  <div sec:authorize="hasAuthority('ROLE_RECRUITER')">
    <a href="/recruiter/dashboard" class="text-blue-500 underline inline-block mt-4">
      Go to Recruiter Dashboard
    </a>
  </div>

  <!-- User dashboard link -->
  <div sec:authorize="hasAuthority('ROLE_USER')">
    <a href="/dashboard" class="text-blue-500 underline inline-block mt-4">
      Go to User Dashboard
    </a>
  </div>
</div>
	
</body>
</html>
